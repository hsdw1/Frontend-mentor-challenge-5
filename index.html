<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b84b1463c8.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>
    <img class="logo" src="images/logo.svg" alt="logo">
  </header>

  <main>
    <div class="mockup">
      <img class="illustration" src="images/illustration-mockups.svg" alt="illustration">
    </div>
  
    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
  </div>
  </main>

  <footer class="social">   
    <a id="fb" class="fa-brands fa-facebook-f"></a>
    <a class="fa-brands fa-twitter"></a>
    <a class="fa-brands fa-instagram"></a>
  </footer>

</body>
</html>
